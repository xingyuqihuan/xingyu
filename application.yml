server:
  port: 3344
spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: https://github.com/xingyuqihuan/xingyu.git
          search-paths: xingyu
      label: master

# eureka的配置部分
eureka:
  client:
    register-with-eureka: true
    fetchRegistry: true
    service-url:
      # defaultZone: http://localhost:7001/eureka 单机版
      defaultZone: http://eureka7001.com:7001/eureka/